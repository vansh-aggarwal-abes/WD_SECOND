<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Java Script</title>
</head>
<body>
    <script>
         // JS Variable....... contains either value or not....... JS is case sensitive...... best practice is camle case 
         //
         
         var myName = "vansh"; //global variable
         document.write(myName);
         console.log(myName) ; 

        var myName = "Tushar" ;
        console.log(myName) ; // redeclare and reasign accepts 

         function demo () {
            var msg ="Hello ABES";
            console.log(msg);
         }
         demo();
         // var is global 
         //variable declaration using let and const 
         let myNumber = 8595611145 ;// no redeclare but reasign
         console.log(myNumber) ; 
         //on outputs till it is executable 
         //first it divides into hosting phase and run time...... it works on just in time compile 
         

         const myEmail = "vanshagg7002@gmail.com" ;// no redeclare and reasign
         console.log(myEmail);
         //js Execution
         //JS scope
         //variable declaration
         //difference among var, let and const

         

    </script>
</body>
</html>
